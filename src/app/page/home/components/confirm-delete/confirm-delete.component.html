<div class="flex justify-between items-center">
    <h2 mat-dialog-title>Eliminar</h2>
</div>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-col justify-center items-center gap-3">
        <div>
            <span>¿Desea eliminar el registro {{ data.nombre }}</span>
        </div>
        <div class="flex flex-row justify-between items-center gap-3">
            <button mat-raised-button color="accent" (click)="click(true)">Sí</button>
            <button mat-raised-button color="warn" (click)="click(false)">No</button>
        </div>
    </div>
</mat-dialog-content>
