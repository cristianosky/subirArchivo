<div class="flex justify-between items-center">
    <h2 mat-dialog-title>Iniciar Sesi칩n</h2>
    <button mat-icon-button mat-dialog-close>

    </button>
</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form">

            <mat-form-field appearance="fill" color="accent" class="w-full">
                <mat-label>Correo o Usuario</mat-label>
                <input matInput formControlName="email" placeholder="Example@gmail.com">
                <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
    
            <mat-form-field appearance="fill" color="accent" class="w-full">
                <mat-label>Contrase침a</mat-label>
                <input matInput formControlName="pass" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="chageStatus()" [attr.aria-label]="'Ver Contrase침a'">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="w-full flex justify-center">
            <button mat-button (click)="login()" style="background-color: #EC4899; color: white;">Iniciar Sesi칩n</button>
        </div>
    </form>
</mat-dialog-content>
